<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/index.scss" />
  <title>Dobrynin</title>
</head>

<body>
  <header class="header">
    <div class="header__wrapper container">
      <div class="header__logo">
        <a href="index.html" class="header-link">Dobrynin</a>
      </div>
      <div class="header__menu">
        <input type="search" class="header__menu-input" placeholder="Поиск...">
        <button type="button" class="header__menu-cart">
          <img src="image/cart.svg" alt="Корзина" class="header__cart" loading="lazy">
        </button>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="product">
      <div class="product__inner container">
        <div class="products__list">
        </div>
      </div>
    </section>
  </main>
  <script src="./index.js"></script>
</body>

</html>
